<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.82587282, 144.99786388]).addTo(map).bindPopup('Swan St/Church St');
        L.marker([-37.82663847, 144.99784318]).addTo(map).bindPopup('East Richmond Railway Station/Church St');
        L.polyline([[-37.82587282, 144.99786388], [-37.82663847, 144.99784318]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.82587282, 144.99786388], [-37.82663847, 144.99784318]]);

        map.setZoom(30);

    </script>
</body>
</html>
