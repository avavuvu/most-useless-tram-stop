<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80698912, 145.03130217]).addTo(map).bindPopup('High St/Cotham Rd');
        L.marker([-37.80667385, 145.03131054]).addTo(map).bindPopup('Kew Shopping Centre/High St');
        L.polyline([[-37.80698912, 145.03130217], [-37.80667385, 145.03131054]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80698912, 145.03130217], [-37.80667385, 145.03131054]]);

        map.setZoom(30);

    </script>
</body>
</html>
