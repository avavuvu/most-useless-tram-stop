<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.86605722, 145.02781001]).addTo(map).bindPopup('Dandenong Rd/Glenferrie Rd');
        L.marker([-37.86526359, 145.02777434]).addTo(map).bindPopup('Malvern Railway Station/Glenferrie Rd');
        L.polyline([[-37.86605722, 145.02781001], [-37.86526359, 145.02777434]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.86605722, 145.02781001], [-37.86526359, 145.02777434]]);

        map.setZoom(30);

    </script>
</body>
</html>
