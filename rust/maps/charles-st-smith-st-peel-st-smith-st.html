<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80360987, 144.98338199]).addTo(map).bindPopup('Charles St/Smith St');
        L.marker([-37.80486193, 144.98334793]).addTo(map).bindPopup('Peel St/Smith St');
        L.polyline([[-37.80360987, 144.98338199], [-37.80486193, 144.98334793]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80360987, 144.98338199], [-37.80486193, 144.98334793]]);

        map.setZoom(30);

    </script>
</body>
</html>
