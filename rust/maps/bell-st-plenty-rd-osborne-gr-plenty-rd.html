<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.74576022, 145.00599446]).addTo(map).bindPopup('Bell St/Plenty Rd');
        L.marker([-37.74687698, 145.00541972]).addTo(map).bindPopup('Osborne Gr/Plenty Rd');
        L.polyline([[-37.74576022, 145.00599446], [-37.74687698, 145.00541972]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.74576022, 145.00599446], [-37.74687698, 145.00541972]]);

        map.setZoom(30);

    </script>
</body>
</html>
