<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.75944719, 145.00055301]).addTo(map).bindPopup('Clarendon St/High St');
        L.marker([-37.75832064, 145.00054929]).addTo(map).bindPopup('Ballantyne St/High St');
        L.polyline([[-37.75944719, 145.00055301], [-37.75832064, 145.00054929]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.75944719, 145.00055301], [-37.75832064, 145.00054929]]);

        map.setZoom(30);

    </script>
</body>
</html>
