<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.84784261, 145.0756184]).addTo(map).bindPopup('Toorak Rd/Camberwell Rd');
        L.marker([-37.84819985, 145.07707518]).addTo(map).bindPopup('Summerhill Rd/Toorak Rd');
        L.polyline([[-37.84784261, 145.0756184], [-37.84819985, 145.07707518]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.84784261, 145.0756184], [-37.84819985, 145.07707518]]);

        map.setZoom(30);

    </script>
</body>
</html>
