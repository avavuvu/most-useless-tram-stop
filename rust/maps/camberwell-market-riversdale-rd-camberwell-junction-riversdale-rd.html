<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.83140689, 145.05762726]).addTo(map).bindPopup('Camberwell Market/Riversdale Rd');
        L.marker([-37.83126992, 145.05642645]).addTo(map).bindPopup('Camberwell Junction/Riversdale Rd');
        L.polyline([[-37.83140689, 145.05762726], [-37.83126992, 145.05642645]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.83140689, 145.05762726], [-37.83126992, 145.05642645]]);

        map.setZoom(30);

    </script>
</body>
</html>
