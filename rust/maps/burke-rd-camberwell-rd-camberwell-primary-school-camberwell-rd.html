<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.83208437, 145.05772312]).addTo(map).bindPopup('Burke Rd/Camberwell Rd');
        L.marker([-37.8330495, 145.05886814]).addTo(map).bindPopup('Camberwell Primary School/Camberwell Rd');
        L.polyline([[-37.83208437, 145.05772312], [-37.8330495, 145.05886814]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.83208437, 145.05772312], [-37.8330495, 145.05886814]]);

        map.setZoom(30);

    </script>
</body>
</html>
