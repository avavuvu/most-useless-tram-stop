<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.87419795, 145.03769979]).addTo(map).bindPopup('Normanby Rd/Balaclava Rd');
        L.marker([-37.87414477, 145.03613231]).addTo(map).bindPopup('Kambrook Rd/Balaclava Rd');
        L.polyline([[-37.87419795, 145.03769979], [-37.87414477, 145.03613231]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.87419795, 145.03769979], [-37.87414477, 145.03613231]]);

        map.setZoom(30);

    </script>
</body>
</html>
