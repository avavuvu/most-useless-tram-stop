<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8001007, 144.9011424]).addTo(map).bindPopup('Stop 63: Footscray Market');
        L.marker([-37.8011698, 144.9009425]).addTo(map).bindPopup('Stop 64: Footscray Station');
        L.polyline([[-37.8001007, 144.9011424], [-37.8011698, 144.9009425]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8001007, 144.9011424], [-37.8011698, 144.9009425]]);

        map.setZoom(30);

    </script>
</body>
</html>
