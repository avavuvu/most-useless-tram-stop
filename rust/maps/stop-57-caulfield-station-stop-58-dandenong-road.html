<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8763788, 145.0417745]).addTo(map).bindPopup('Stop 57: Caulfield Station');
        L.marker([-37.87569, 145.0419083]).addTo(map).bindPopup('Stop 58: Dandenong Road');
        L.polyline([[-37.8763788, 145.0417745], [-37.87569, 145.0419083]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8763788, 145.0417745], [-37.87569, 145.0419083]]);

        map.setZoom(30);

    </script>
</body>
</html>
