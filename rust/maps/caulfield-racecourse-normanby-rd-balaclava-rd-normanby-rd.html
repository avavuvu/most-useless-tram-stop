<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8753568, 145.03910153]).addTo(map).bindPopup('Caulfield Racecourse/Normanby Rd');
        L.marker([-37.87449359, 145.03813533]).addTo(map).bindPopup('Balaclava Rd/Normanby Rd');
        L.polyline([[-37.8753568, 145.03910153], [-37.87449359, 145.03813533]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8753568, 145.03910153], [-37.87449359, 145.03813533]]);

        map.setZoom(30);

    </script>
</body>
</html>
