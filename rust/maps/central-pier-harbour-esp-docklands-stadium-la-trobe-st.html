<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.81470491, 144.94490068]).addTo(map).bindPopup('Central Pier/Harbour Esp');
        L.marker([-37.81460496, 144.9464029]).addTo(map).bindPopup('Docklands Stadium/La Trobe St ');
        L.polyline([[-37.81470491, 144.94490068], [-37.81460496, 144.9464029]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.81470491, 144.94490068], [-37.81460496, 144.9464029]]);

        map.setZoom(30);

    </script>
</body>
</html>
