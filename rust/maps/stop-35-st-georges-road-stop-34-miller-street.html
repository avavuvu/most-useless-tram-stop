<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.7517182, 144.9948286]).addTo(map).bindPopup('Stop 35: St Georges Road');
        L.marker([-37.7522782, 144.994889]).addTo(map).bindPopup('Stop 34: Miller Street');
        L.polyline([[-37.7517182, 144.9948286], [-37.7522782, 144.994889]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.7517182, 144.9948286], [-37.7522782, 144.994889]]);

        map.setZoom(30);

    </script>
</body>
</html>
