<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80322364, 144.94953494]).addTo(map).bindPopup('North Melbourne Town Hall/Errol St');
        L.marker([-37.80282645, 144.94794449]).addTo(map).bindPopup('Curzon St/Queensberry St');
        L.polyline([[-37.80322364, 144.94953494], [-37.80282645, 144.94794449]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80322364, 144.94953494], [-37.80282645, 144.94794449]]);

        map.setZoom(30);

    </script>
</body>
</html>
