<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.87640435, 145.04193878]).addTo(map).bindPopup('Caulfield Railway Station/Derby Rd');
        L.marker([-37.87570923, 145.04186623]).addTo(map).bindPopup('Dandenong Rd/Derby Rd');
        L.polyline([[-37.87640435, 145.04193878], [-37.87570923, 145.04186623]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.87640435, 145.04193878], [-37.87570923, 145.04186623]]);

        map.setZoom(30);

    </script>
</body>
</html>
