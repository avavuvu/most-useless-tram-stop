<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.72918594, 144.99158656]).addTo(map).bindPopup('West Preston/Gilbert Rd');
        L.marker([-37.73005621, 144.9913588]).addTo(map).bindPopup('McNamara St/Gilbert Rd');
        L.polyline([[-37.72918594, 144.99158656], [-37.73005621, 144.9913588]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.72918594, 144.99158656], [-37.73005621, 144.9913588]]);

        map.setZoom(30);

    </script>
</body>
</html>
