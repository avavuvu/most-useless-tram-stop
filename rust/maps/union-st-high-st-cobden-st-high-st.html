<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80564013, 145.0341662]).addTo(map).bindPopup('Union St/High St');
        L.marker([-37.80498727, 145.0355465]).addTo(map).bindPopup('Cobden St/High St');
        L.polyline([[-37.80564013, 145.0341662], [-37.80498727, 145.0355465]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80564013, 145.0341662], [-37.80498727, 145.0355465]]);

        map.setZoom(30);

    </script>
</body>
</html>
