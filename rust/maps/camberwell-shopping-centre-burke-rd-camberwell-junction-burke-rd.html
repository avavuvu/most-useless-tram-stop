<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.83020398, 145.05681801]).addTo(map).bindPopup('Camberwell Shopping Centre/Burke Rd');
        L.marker([-37.83108751, 145.05684028]).addTo(map).bindPopup('Camberwell Junction/Burke Rd');
        L.polyline([[-37.83020398, 145.05681801], [-37.83108751, 145.05684028]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.83020398, 145.05681801], [-37.83108751, 145.05684028]]);

        map.setZoom(30);

    </script>
</body>
</html>
