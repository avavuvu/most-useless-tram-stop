<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8147039, 144.9448551]).addTo(map).bindPopup('Stop D2: Central Pier');
        L.marker([-37.8141976, 144.9445923]).addTo(map).bindPopup('Stop D2: Central Pier');
        L.polyline([[-37.8147039, 144.9448551], [-37.8141976, 144.9445923]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8147039, 144.9448551], [-37.8141976, 144.9445923]]);

        map.setZoom(30);

    </script>
</body>
</html>
