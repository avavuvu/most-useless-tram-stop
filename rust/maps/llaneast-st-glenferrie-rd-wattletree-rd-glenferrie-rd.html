<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.86114774, 145.02846377]).addTo(map).bindPopup('Llaneast St/Glenferrie Rd');
        L.marker([-37.86247803, 145.02825781]).addTo(map).bindPopup('Wattletree Rd/Glenferrie Rd');
        L.polyline([[-37.86114774, 145.02846377], [-37.86247803, 145.02825781]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.86114774, 145.02846377], [-37.86247803, 145.02825781]]);

        map.setZoom(30);

    </script>
</body>
</html>
