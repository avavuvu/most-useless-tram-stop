<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.85265073, 144.9996855]).addTo(map).bindPopup('Lewisham Rd/High St');
        L.marker([-37.85243434, 144.99808883]).addTo(map).bindPopup('Prahran RSL/High St ');
        L.polyline([[-37.85265073, 144.9996855], [-37.85243434, 144.99808883]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.85265073, 144.9996855], [-37.85243434, 144.99808883]]);

        map.setZoom(30);

    </script>
</body>
</html>
