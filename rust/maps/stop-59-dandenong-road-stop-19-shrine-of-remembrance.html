<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8758328, 145.0450281]).addTo(map).bindPopup('Stop 59: Dandenong Road');
        L.marker([-37.8289518, 144.9712816]).addTo(map).bindPopup('Stop 19: Shrine of Remembrance');
        L.polyline([[-37.8758328, 145.0450281], [-37.8289518, 144.9712816]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8758328, 145.0450281], [-37.8289518, 144.9712816]]);

        map.setZoom(30);

    </script>
</body>
</html>
