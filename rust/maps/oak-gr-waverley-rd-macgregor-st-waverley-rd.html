<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.87691683, 145.05654607]).addTo(map).bindPopup('Oak Gr/Waverley Rd');
        L.marker([-37.87687328, 145.05500099]).addTo(map).bindPopup('Macgregor St/Waverley Rd');
        L.polyline([[-37.87691683, 145.05654607], [-37.87687328, 145.05500099]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.87691683, 145.05654607], [-37.87687328, 145.05500099]]);

        map.setZoom(30);

    </script>
</body>
</html>
