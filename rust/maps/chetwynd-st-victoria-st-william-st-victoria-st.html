<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80551725, 144.95239053]).addTo(map).bindPopup('Chetwynd St/Victoria St');
        L.marker([-37.80568781, 144.95390781]).addTo(map).bindPopup('William St/Victoria St');
        L.polyline([[-37.80551725, 144.95239053], [-37.80568781, 144.95390781]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80551725, 144.95239053], [-37.80568781, 144.95390781]]);

        map.setZoom(30);

    </script>
</body>
</html>
