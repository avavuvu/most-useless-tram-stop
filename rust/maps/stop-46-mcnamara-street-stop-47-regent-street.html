<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.7300439, 144.9914079]).addTo(map).bindPopup('Stop 46: McNamara Street');
        L.marker([-37.7292342, 144.9915896]).addTo(map).bindPopup('Stop 47: Regent Street');
        L.polyline([[-37.7300439, 144.9914079], [-37.7292342, 144.9915896]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.7300439, 144.9914079], [-37.7292342, 144.9915896]]);

        map.setZoom(30);

    </script>
</body>
</html>
