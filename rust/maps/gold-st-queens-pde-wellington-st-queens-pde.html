<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.78893914, 144.99026498]).addTo(map).bindPopup('Gold St/Queens Pde');
        L.marker([-37.78948105, 144.98875135]).addTo(map).bindPopup('Wellington St/Queens Pde');
        L.polyline([[-37.78893914, 144.99026498], [-37.78948105, 144.98875135]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.78893914, 144.99026498], [-37.78948105, 144.98875135]]);

        map.setZoom(30);

    </script>
</body>
</html>
