<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.80939028, 144.97572795]).addTo(map).bindPopup('Albert St/Gisborne St');
        L.marker([-37.80828329, 144.97633747]).addTo(map).bindPopup('St Vincents Plaza/Victoria Pde');
        L.polyline([[-37.80939028, 144.97572795], [-37.80828329, 144.97633747]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.80939028, 144.97572795], [-37.80828329, 144.97633747]]);

        map.setZoom(30);

    </script>
</body>
</html>
