<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.82145268, 145.02481722]).addTo(map).bindPopup('Hawthorn Railway Station/Burwood Rd');
        L.marker([-37.82146823, 145.02628233]).addTo(map).bindPopup('Power St/Burwood Rd');
        L.polyline([[-37.82145268, 145.02481722], [-37.82146823, 145.02628233]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.82145268, 145.02481722], [-37.82146823, 145.02628233]]);

        map.setZoom(30);

    </script>
</body>
</html>
