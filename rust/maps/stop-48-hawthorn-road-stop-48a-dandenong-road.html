<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8658912, 145.0267879]).addTo(map).bindPopup('Stop 48: Hawthorn Road');
        L.marker([-37.8659247, 145.0259678]).addTo(map).bindPopup('Stop 48A: Dandenong Road');
        L.polyline([[-37.8658912, 145.0267879], [-37.8659247, 145.0259678]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8658912, 145.0267879], [-37.8659247, 145.0259678]]);

        map.setZoom(30);

    </script>
</body>
</html>
