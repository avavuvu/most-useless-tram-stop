<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.87177121, 144.98949396]).addTo(map).bindPopup('Chapel St/Brighton Rd');
        L.marker([-37.87288061, 144.9900777]).addTo(map).bindPopup('Wimbledon Ave/Brighton Rd');
        L.polyline([[-37.87177121, 144.98949396], [-37.87288061, 144.9900777]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.87177121, 144.98949396], [-37.87288061, 144.9900777]]);

        map.setZoom(30);

    </script>
</body>
</html>
