<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.86808962, 144.98868461]).addTo(map).bindPopup('St Kilda Town Hall/Carlisle St');
        L.marker([-37.86847651, 144.99023149]).addTo(map).bindPopup('Carlisle St/Chapel St');
        L.polyline([[-37.86808962, 144.98868461], [-37.86847651, 144.99023149]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.86808962, 144.98868461], [-37.86847651, 144.99023149]]);

        map.setZoom(30);

    </script>
</body>
</html>
