<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.88850154, 145.03511412]).addTo(map).bindPopup('Clarke Ave/Glenhuntly Rd');
        L.marker([-37.8884194, 145.03343339]).addTo(map).bindPopup('Kean St/Glenhuntly Rd');
        L.polyline([[-37.88850154, 145.03511412], [-37.8884194, 145.03343339]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.88850154, 145.03511412], [-37.8884194, 145.03343339]]);

        map.setZoom(30);

    </script>
</body>
</html>
