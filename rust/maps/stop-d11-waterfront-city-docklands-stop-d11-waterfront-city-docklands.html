<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        L.marker([-37.8145591, 144.9384213]).addTo(map).bindPopup('Stop D11: Waterfront City, Docklands');
        L.marker([-37.8143567, 144.9388239]).addTo(map).bindPopup('Stop D11: Waterfront City, Docklands');
        L.polyline([[-37.8145591, 144.9384213], [-37.8143567, 144.9388239]], {color: 'red'}).addTo(map);
        
        map.fitBounds([[-37.8145591, 144.9384213], [-37.8143567, 144.9388239]]);

        map.setZoom(30);

    </script>
</body>
</html>
